<!DOCTYPE html>
<html>

<head>
   <title>Start</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- CSS only -->
   <!-- cdn -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   <!-- end cdn -->
    <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style type="text/css">
      * {
font-family : 'Rajdhani', sans-serif!important;
font-size: 20px;
}
   .container {
      padding: 20px;
      border: 2px solid red;

      /*height: 100%;*/
   }
   </style>
</head>

<body>
   <div class="container">
      <div class="row">
      <div class='col-lg-12'>
         <div class="table-responsive">
         <table class="table table-light table-striped table-hover table-sm text-center">
            <thead class="thead-light">
               <tr class="table-info">
                  <th colspan=2 >Global Data </th>
                  
               </tr>
            </thead>
            <tbody id="global_wise">
               
            </tbody>
            <tfoot>
               <tr class="table-light-md table-light"              >
                  <th  class="b-primary-md b-warning-sm" colspan=2>Footer </th>
                 
               </tr>
            </tfoot>
         </table>
      </div>
    <div class='col-lg-12'>
         <div class="table-responsive">
         <table class="table table-light table-striped table-hover table-sm text-center">
            <thead class="thead-light">
               <tr class="table-info">
                  <th>S.no</th>
                  <th>Country</th>
                  <th>New Confirmed</th>
                  <th>New Death</th>
                  <th>New Recovered</th>
                  <th>Slug </th>
                  <th>Total Confirmed </th>
                  <th>Total Death</th>
                  <th>Total Recovered</th>
     
               </tr>
            </thead>
            <tbody id="country_wise">
               
            </tbody>
            <tfoot>
               <tr class="table-light-md table-light"              >
                  <th  class="b-primary-md b-warning-sm" colspan=2>Footer </th>
                 
               </tr>
            </tfoot>
         </table>
      </div></div>
     </div>
   </div>
   <!-- JavaScript Bundle with Popper -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script type="text/javascript">
      $.ajax({
         url:"https://api.covid19api.com/summary",
         type:'GET',
         dataType:"JSON",
         success:function(data){
            console.log(data);
            console.log(data.Global);

            var sno=1;
            $.each(data.Global,function(key,value){
               $('#global_wise').append("<tr><td>"+key+"</td><td>"+value+"</td></tr>");
            });
  $.each(data.Countries,function(key,value){
               $('#country_wise').
               append("<tr>"+
                  "<td>"+sno+"</td>"+
                  "<td>"+value.Country+"</td>"+
                  "<td>"+value.NewConfirmed+"</td>"+
                  "<td>"+value.NewDeaths+"</td>"+
                  "<td>"+value.NewRecovered+"</td>"+
                  "<td>"+value.Slug+"</td>"+
                  "<td>"+value.TotalConfirmed+"</td>"+
                  "<td>"+value.TotalDeaths+"</td>"+
                  "<td>"+value.TotalRecovered+"</td>"+

                  "</tr>");
               sno++;
            });
         }

      });
   </script>
</body>

</html>
